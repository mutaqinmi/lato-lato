<!DOCTYPE html>
<html>
<head>
    <title>Lato Lato</title>
    <style type="text/css" media="all">
        * {
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            font-family: Helvetica;
        }
        
        .container {
            width: 25rem;
            margin: auto;
            text-align: center;
        }
        
        .biji {
            display: grid;
            justify-content: space-between;
            position: relative;
            grid-template-areas: "tali tali" "bola bola";
        }
        
        .garis1,
        .garis2 {
            height: 30rem;
            width: 5px;
            background-color: #000;
            justify-self: center;
        }
        
        .garis1 {
            transform: rotate(17deg);
            margin-right: -160px;
        }
        
        .garis2 {
            transform: rotate(-17deg);
            margin-left: -160px;
        }
        
        .biji1,
        .biji2 {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 100%;
            margin-top: -1rem;
        }
        
        .space {
            justify-content: center;
        }
        
        .rotatekanan {
            transform: rotate(6deg);
            margin-right: -50px;
        }
        
        .rotatekiri{
            transform: rotate(-6deg);
            margin-left: -50px;
        }
        
        h1 {
            margin: 1rem;
        }
        
        #score {
            text-align: center;
            margin-top: 1rem;
        }
        
        #boom {
            position: absolute;
            bottom: 5 !important;
            width: 5rem;
            text-align: center;
            display: none;
            transform: translateX(200%);
            filter: drop-shadow(0px 0px 20px #ff2b05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lato Lato Game</h1>
        <h1 id="score"></h1>
        <div class="biji">
            <div class="garis1"></div>
            <div class="garis2"></div>
            <div class="biji1"></div>
            <img id="boom" src="explosion.png" alt="explosion" />
            <div class="biji2"></div>
        </div>
    </div>

    <script>
        var x = 0;
        
        window.addEventListener('touchstart', function(){
            var audio = new Audio('lato lato_1.mp3')
            audio.play()
            document.getElementById('boom').style.display = 'inline'
            document.getElementsByClassName('biji')[0].classList.add('space')
            document.getElementsByClassName('garis1')[0].classList.add('rotatekanan')
            document.getElementsByClassName('garis2')[0].classList.add('rotatekiri')
            timer = setTimeout(function(){
                document.getElementById('boom').style.display = 'none'
            }, 100)
        })
        window.addEventListener('touchend', function(){
            document.getElementById('boom').style.display = 'none'
            document.getElementsByClassName('biji')[0].classList.remove('space')
            document.getElementsByClassName('garis1')[0].classList.remove('rotatekanan')
            document.getElementsByClassName('garis2')[0].classList.remove('rotatekiri')
            x += 1;
            document.getElementById('score').innerHTML = x - 1
            clearTimeout(timer)
            
            if(x == 100){
                ('biji1')[0].style.backgroundColor = '#ff0505'
                document.getElementsByClassName('biji2')[0].style.backgroundColor = '#ff0505'
                document.getElementsByTagName('h1')[0].innerHTML = 'Gabut Amat'
            }else if(x == 150){
                document.getElementsByTagName('h1')[0].innerHTML = 'Buset dah'
            }else if(x == 200){
                document.getElementsByTagName('h1')[0].innerHTML = 'Diluar Nalar Cuyyyy!!!!'
                document.getElementsByClassName('biji')[0].style.display = 'none'
            }
        })
    </script>
</body>
</html>
